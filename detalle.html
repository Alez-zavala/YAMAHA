<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fondo negro */
            color: #ffffff; /* Color de texto blanco */
            overflow: hidden; /* Evita el scroll debido a la animación */
        }

        header {
            background: linear-gradient(to right, #000000, #212222); /* Negro mezclado con azul oscuro */
            color: #ffffff;
            padding: 20px;
            text-align: left;
            font-size: 2.5em;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            z-index: 2; /* Asegura que el encabezado esté encima del efecto de Matrix */
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-right: 10px; /* Espacio entre el logo y el texto */
        }

        .logo {
            width: 60px; /* Tamaño del logo */
            height: auto;
            display: block;
            transition: transform 0.3s ease; /* Animación para el crecimiento del logo */
        }

        .logo-container:hover .logo {
            transform: scale(1.1); /* Aumento del tamaño del logo */
        }

        .logo-text {
            position: absolute;
            top: 50%;
            left: 100%; /* Posición inicial fuera de la vista a la derecha del logo */
            transform: translateX(10px) translateY(-50%); /* Alinea verticalmente al centro del logo */
            white-space: nowrap;
            color: #ffffff;
            background: #000000;
            padding: 0; /* Elimina el padding para hacer el texto más compacto */
            border-radius: 5px;
            font-size: 0.7em; /* Ajusta el tamaño del texto */
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            overflow: hidden;
            z-index: 10; /* Asegura que el texto esté encima del logo */
            opacity: 1; /* Asegura que el texto sea visible */
            letter-spacing: -1px; /* Reducción máxima del espaciado entre letras */
        }

        .menu {
            display: inline-block;
            margin-left: 150px;
            vertical-align: middle;
            position: relative;
        }

        .menu a {
            color: #afaeae;
            text-decoration: none;
            margin-left: 10px;
            font-size: 0.3em;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            font-weight: normal;
            position: relative;
        }

        .menu a:hover {
            text-decoration: underline;
        }

    
       /* icono de admin */
       .admin-button-link {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000; /* Asegura que esté por encima de otros elementos */
        display: inline-block; /* Permite aplicar padding y otros estilos */
        text-decoration: none; /* Elimina el subrayado del enlace */
    }

    /* Estilo del botón */
    .admin-button {
        width: 30px; /* Tamaño del botón */
        height: 30px; /* Tamaño del botón */
        background: url('https://i.pinimg.com/564x/4a/df/df/4adfdf7223f476a4a89e318c9158f1c4.jpg') no-repeat center center;
        background-size: cover;
        border-radius: 50%; /* Hace el botón circular */
        cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
        border: none; /* Elimina el borde del botón */
        outline: none; /* Elimina el borde de enfoque del botón */
        display: flex; /* Usa flexbox para centrar el contenido */
        align-items: center;
        justify-content: center;
        transition: transform 0.2s ease; /* Añade una transición suave para el efecto hover */
    }

    /* Efecto al pasar el cursor sobre el botón */
    .admin-button-link:hover .admin-button {
        transform: scale(1.1); /* Hace que el botón sea un poco más grande al pasar el cursor */
    }
        

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.6em; /* Tamaño más pequeño */
            padding: 2px 5px;
            background-color: #212222; /* Azul oscuro para el botón de regreso */
            color: #ffffff; /* Color del texto del botón de regreso */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #000000; /* Negro para el hover */
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #000000; /* Fondo negro para el contenedor */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2; /* Asegura que el contenido esté encima del efecto de Matrix */
        }

        .carousel {
            position: relative;
            overflow: hidden;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #212222; /* Borde azul oscuro para el carrusel */
            border-radius: 10px;
            padding: 5px;
            width: 100%;
            max-width: 300px;
            height: 300px; /* Ajusta la altura del carrusel */
            box-shadow: 0 0 15px rgba(0, 31, 63, 0.8);
            animation: neon 6s ease-in-out infinite;
        }

        @keyframes neon {
            0%, 100% {
                box-shadow: 0 0 10px rgba(0, 31, 63, 0.8), 
                            0 0 20px rgba(0, 31, 63, 0.6), 
                            0 0 30px rgba(0, 31, 63, 0.4);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 31, 63, 1), 
                            0 0 30px rgba(0, 31, 63, 0.9), 
                            0 0 40px rgba(0, 31, 63, 0.7);
            }
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 100%;
        }

        .carousel-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex: 0 0 auto;
            cursor: pointer;
            border: 5px solid #000000; /* Borde blanco para las imágenes */
            box-sizing: border-box; /* Asegura que el borde no afecte el tamaño del contenedor */
        }

        .product-details {
            margin-top: 20px;
        }

        .product-details h1 {
            font-size: 2em;
            color: #ffffff; /* Color del nombre del producto */
        }

        .product-details p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .product-details .btn {
            background-color: #212222; /* Azul oscuro para el botón de ficha técnica */
            color: #ffffff; /* Color del texto del botón de ficha técnica */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .product-details .btn:hover {
            background-color: #000000; /* Negro para el hover */
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            border: 5px solid #ffffff; /* Borde blanco para la imagen en el lightbox */
        }

        .lightbox .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            color: #ffffff;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            padding: 5px;
            transition: background 0.3s;
        }

        .lightbox .close:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Asegura que el canvas esté detrás del contenido */
        }

    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://i.pinimg.com/564x/4a/df/df/4adfdf7223f476a4a89e318c9158f1c4.jpg" alt="Logo" class="logo">
            <div class="logo-text">YAMAHA MOTOR COMPANY</div>
        </div>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="motosicletas.html">TODOS LOS PRODUCTOS</a>
            <a href="#">Scooters</a>
            
            
        </nav>
        <a href="login.html" class="admin-button-link">
            <div class="admin-button"></div>
        </a>
    </header>

   


    <div class="container">
        <div class="carousel" id="carouselContainer">
            <div class="carousel-inner" id="carouselInner">
                <!-- Las imágenes del carrusel se insertarán aquí -->
            </div>
        </div>

        <div class="product-details">
            <h1 id="productName"></h1>
            <p id="productDescription"></p>
            <p id="productFeatures"></p>
            <p><button class="btn" id="productPdf" onclick="window.open('', '_blank')">Ficha Técnica</button></p>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="close" id="closeLightbox">&times;</button>
            <img id="lightboxImage" src="" alt="Imagen del producto">
            <div class="controls">
                <button id="prevLightbox">&#9664;</button>
                <button id="nextLightbox">&#9654;</button>
            </div>
        </div>
    </div>

    <canvas id="matrixCanvas"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('productId');
            let products = JSON.parse(localStorage.getItem('products')) || [];

            if (productId && products[productId]) {
                const product = products[productId];
                document.getElementById('productName').textContent = product.name;
                document.getElementById('productDescription').textContent = product.description;
                document.getElementById('productFeatures').textContent = product.features;
                document.getElementById('productPdf').onclick = function() {
                    window.open(product.pdf, '_blank');
                };

                const carouselContainer = document.getElementById('carouselContainer');
                const carouselInner = document.getElementById('carouselInner');

                if (product.additionalImages.length > 0) {
                    product.additionalImages.forEach((url) => {
                        const img = document.createElement('img');
                        img.src = url;
                        img.alt = 'Imagen del producto';
                        img.addEventListener('click', () => openLightbox(url));
                        carouselInner.appendChild(img);
                    });

                    // Carousel animation
                    let currentIndex = 0;
                    const images = carouselInner.querySelectorAll('img');
                    const totalImages = images.length;

                    function showImage(index) {
                        carouselInner.style.transform = `translateX(-${index * 100}%)`; // Ancho de imagen
                    }

                    // Auto-slide
                    setInterval(() => {
                        currentIndex = (currentIndex + 1) % totalImages;
                        showImage(currentIndex);
                    }, 3000); // Cambia la imagen cada 3 segundos

                    // Mostrar solo una imagen a la vez
                    showImage(currentIndex);
                } else {
                    carouselContainer.style.display = 'none';
                }
            }

            function openLightbox(imageSrc) {
                const lightbox = document.getElementById('lightbox');
                const lightboxImage = document.getElementById('lightboxImage');
                const images = document.querySelectorAll('.carousel-inner img');
                lightboxImage.src = imageSrc;
                lightbox.style.display = 'flex';

                // Find index of the image
                let currentIndex = Array.from(images).findIndex(img => img.src === imageSrc);

                function updateLightboxImage(index) {
                    lightboxImage.src = images[index].src;
                }

                document.getElementById('closeLightbox').addEventListener('click', function() {
                    document.getElementById('lightbox').style.display = 'none';
                });

                document.getElementById('prevLightbox').addEventListener('click', function() {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    updateLightboxImage(currentIndex);
                });

                document.getElementById('nextLightbox').addEventListener('click', function() {
                    currentIndex = (currentIndex + 1) % images.length;
                    updateLightboxImage(currentIndex);
                });
            }
        });

        // Configuración del canvas de animación de Matrix en el fondo
        const matrixCanvas = document.getElementById('matrixCanvas');
        const matrixCtx = matrixCanvas.getContext('2d');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        const matrixCharacters = '01';
        const matrixFontSize = 16;
        const matrixColumns = matrixCanvas.width / matrixFontSize;
        const matrixDrops = Array(Math.floor(matrixColumns)).fill(1);
        let matrixColors = ['#600000', '#000060', '#400040', '#555555']; // Colores más oscuros

        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Suaviza el efecto de "desvanecimiento"
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

            matrixCtx.fillStyle = '#0F0'; // Color de los números
            matrixCtx.font = `${matrixFontSize}px monospace`;

            for (let i = 0; i < matrixDrops.length; i++) {
                const text = matrixCharacters[Math.floor(Math.random() * matrixCharacters.length)];
                const x = i * matrixFontSize;
                const y = matrixDrops[i] * matrixFontSize;

                matrixCtx.fillStyle = matrixColors[Math.floor(Math.random() * matrixColors.length)]; // Color aleatorio
                matrixCtx.fillText(text, x, y);

                if (y > matrixCanvas.height && Math.random() > 0.975) {
                    matrixDrops[i] = 0;
                }

                matrixDrops[i]++;
            }
        }

        function updateMatrixColors() {
            matrixColors = ['#600000', '#000060', '#400040', '#555555']; // Colores más oscuros
        }

        setInterval(updateMatrixColors, 5000); // Cambia los colores cada 5 segundos
        setInterval(drawMatrix, 50); // Redibuja cada 50ms

        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
