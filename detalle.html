<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!--estilos-->
    <link rel="stylesheet" href="/Yamaha/css/detalle.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://i.pinimg.com/564x/4a/df/df/4adfdf7223f476a4a89e318c9158f1c4.jpg" alt="Logo" class="logo">
            <div class="logo-text">YAMAHA MOTOR COMPANY</div>
        </div>
        <nav class="menu">
            <a href="/Yamaha/html/index.html">Inicio</a>
            <a href="/Yamaha/html/motosicletas.html">TODOS LOS PRODUCTOS</a>
            <a href="#">Scooters</a>
            
            
        </nav>
        <a href="/Yamaha/html/login.html" class="admin-button-link">
            <div class="admin-button"></div>
        </a>
    </header>

    <div class="container">
        <div class="carousel" id="carouselContainer">
            <div class="carousel-inner" id="carouselInner">
                <!-- Las imágenes del carrusel se insertarán aquí -->
            </div>
        </div>

        <div class="product-details">
            <h1 id="productName"></h1>
            <p id="productDescription"></p>
            <p id="productFeatures"></p>
            <p><button class="btn" id="productPdf" onclick="window.open('', '_blank')">Ficha Técnica</button></p>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="close" id="closeLightbox">&times;</button>
            <img id="lightboxImage" src="" alt="Imagen del producto">
            <div class="controls">
                <button id="prevLightbox">&#9664;</button>
                <button id="nextLightbox">&#9654;</button>
            </div>
        </div>
    </div>

    <canvas id="matrixCanvas"></canvas>
    <!--script-->
    <script src="/Yamaha/js/detalle.js"></script>

    
</body>
</html>
