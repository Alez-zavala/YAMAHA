<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!--estilos-->
    <link rel="stylesheet" href="/Yamaha/css/formulario.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div>Agregar Producto</div>
            <a href="/Yamaha/html/administrar.html" class="back-link">Productos</a>
        </div>
    </header>

    <div class="container">
        <form id="addForm">
            <label for="productName">Nombre del Producto:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productDescription">Descripción:</label>
            <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

            <label for="productFeatures">Características:</label>
            <textarea id="productFeatures" name="productFeatures" rows="4" required></textarea>

            <label for="productImage">Imagen Principal del Producto:</label>
            <input type="text" id="productImage" name="productImage" placeholder="URL de la imagen principal" required>

            <label for="additionalImages">Imágenes Adicionales (URLs, separadas por comas):</label>
            <input type="text" id="additionalImages" name="additionalImages" placeholder="URLs de las imágenes adicionales">

            <label for="productPdf">Enlace al PDF:</label>
            <input type="text" id="productPdf" name="productPdf" placeholder="URL del PDF">

            <button type="submit">Agregar Producto</button>
        </form>
    </div>

    <canvas id="matrixCanvas"></canvas>
    <!--script-->
    <script src="/Yamaha/js/formulario.js"></script>
    
</body>
</html>
