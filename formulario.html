<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fondo negro */
            color: #ffffff; /* Color de texto blanco */
            overflow: hidden; /* Evita el scroll debido a la animación */
        }

        header {
            background: linear-gradient(to right, #000000, #212222); /* Negro mezclado con azul oscuro */
            color: #ffffff;
            padding: 20px;
            text-align: left;
            font-size: 2.5em;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            z-index: 2; /* Asegura que el encabezado esté encima del efecto de Matrix */
        }

        .header-container {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            display: inline-block;
            padding: 5px 10px;
            background-color: #000000; /* Azul oscuro para el botón de regreso */
            color: #ffffff; /* Color del texto del botón de regreso */
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.5em; /* Tamaño de fuente 0.5em */
            transition: background-color 0.3s;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .back-link:hover {
            background-color: #000000; /* Negro para el hover */
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #000000; /* Fondo negro para el contenedor */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2; /* Asegura que el contenido esté encima del efecto de Matrix */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #ffffff; /* Color del texto */
        }

        input[type="text"],
        textarea {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #212222; /* Azul oscuro para el botón */
            color: #ffffff; /* Color del texto del botón */
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #000000; /* Negro para el hover */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Asegura que el canvas esté detrás del encabezado y el contenido */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div>Agregar Producto</div>
            <a href="administrar.html" class="back-link">Productos</a>
        </div>
    </header>

    <div class="container">
        <form id="addForm">
            <label for="productName">Nombre del Producto:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productDescription">Descripción:</label>
            <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

            <label for="productFeatures">Características:</label>
            <textarea id="productFeatures" name="productFeatures" rows="4" required></textarea>

            <label for="productImage">Imagen Principal del Producto:</label>
            <input type="text" id="productImage" name="productImage" placeholder="URL de la imagen principal" required>

            <label for="additionalImages">Imágenes Adicionales (URLs, separadas por comas):</label>
            <input type="text" id="additionalImages" name="additionalImages" placeholder="URLs de las imágenes adicionales">

            <label for="productPdf">Enlace al PDF:</label>
            <input type="text" id="productPdf" name="productPdf" placeholder="URL del PDF">

            <button type="submit">Agregar Producto</button>
        </form>
    </div>

    <canvas id="matrixCanvas"></canvas>

    <script>
        // Configuración del canvas de animación de Matrix en el fondo
        const matrixCanvas = document.getElementById('matrixCanvas');
        const matrixCtx = matrixCanvas.getContext('2d');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        const matrixCharacters = '01';
        const matrixFontSize = 16;
        const matrixColumns = matrixCanvas.width / matrixFontSize;
        const matrixDrops = Array(Math.floor(matrixColumns)).fill(1);
        let matrixColors = ['#600000', '#000060', '#400040', '#555555']; // Colores más oscuros

        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Suaviza el efecto de "desvanecimiento"
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

            matrixCtx.fillStyle = '#0F0'; // Color de los números
            matrixCtx.font = `${matrixFontSize}px monospace`;

            for (let i = 0; i < matrixDrops.length; i++) {
                const text = matrixCharacters[Math.floor(Math.random() * matrixCharacters.length)];
                const x = i * matrixFontSize;
                const y = matrixDrops[i] * matrixFontSize;

                matrixCtx.fillStyle = matrixColors[Math.floor(Math.random() * matrixColors.length)]; // Color aleatorio
                matrixCtx.fillText(text, x, y);

                if (y > matrixCanvas.height && Math.random() > 0.975) {
                    matrixDrops[i] = 0;
                }

                matrixDrops[i]++;
            }
        }

        function updateMatrixColors() {
            matrixColors = ['#600000', '#000060', '#400040', '#555555']; // Colores más oscuros
        }

        setInterval(updateMatrixColors, 5000); // Cambia los colores cada 5 segundos
        setInterval(drawMatrix, 50); // Redibuja cada 50ms

        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });

        // Manejo del formulario
        document.getElementById('addForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío del formulario de manera tradicional

            // Obtiene los valores del formulario
            const productName = document.getElementById('productName').value;
            const productDescription = document.getElementById('productDescription').value;
            const productFeatures = document.getElementById('productFeatures').value;
            const productImage = document.getElementById('productImage').value;
            const additionalImages = document.getElementById('additionalImages').value;
            const productPdf = document.getElementById('productPdf').value;

            // Crea un objeto del producto
            const newProduct = {
                name: productName,
                description: productDescription,
                features: productFeatures,
                image: productImage,
                additionalImages: additionalImages,
                pdf: productPdf
            };

            // Guarda el producto en el almacenamiento local
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products.push(newProduct);
            localStorage.setItem('products', JSON.stringify(products));

            // Resetea el formulario
            document.getElementById('addForm').reset();

            // Opcional: Mensaje de confirmación
            alert('Producto agregado exitosamente');
        });
    </script>
</body>
</html>
